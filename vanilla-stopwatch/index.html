<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    />
  </head>
  <body>
    <main class="stopwatch">
      <div class="display" role="timer" aria-live="polite">00:00.000</div>
      <button id="startPause" aria-label="Start or Pause">Start</button>
      <button id="stop" aria-label="Stop and Reset">Stop</button>
      <button id="flag" aria-label="Add Flag">Flag it!</button>
      <ul id="flags" aria-label="Flag List"></ul>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
